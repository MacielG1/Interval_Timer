<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" type="image/x-icon" href="timer.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Timer</title>
  </head>
  <body>
    <div class="settings">
      <div class="gear-button-container">
        <svg class="settingsBtn gear-button" viewBox="0 0 24 24">
          <path
            class="settingsBtn"
            d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
          />
        </svg>
      </div>
      <div class="toggles">
        <div class="checkBtn">
          <label for="colorCheckbox"><span>Background</span><span>Color:</span> </label>
          <input id="colorCheckbox" checked type="checkbox" />
        </div>
        <div class="checkBtn">
          <label for="skipLastRest"><span>Skip Last</span> <span>Rest:</span> </label>
          <input id="skipLastRest" checked type="checkbox" />
        </div>
        <div class="checkBtn">
          <label class="toggleLabel" for="autoPlaysOnRestart"><span>Start Timer</span> <span>on Restart:</span> </label>
          <input id="autoPlaysOnRestart" checked type="checkbox" />
        </div>
      </div>
    </div>
    <main>
      <aside>
        <section class="sidebar">
          <!-- js code goes in here -->
        </section>
      </aside>

      <section class="container">
        <div class="display">
          <h1 class="timer">00:00</h1>
          <div class="cornerDisplay">
            <p class="roundsDisplay">0/0</p>
            <p class="totalTimeDisplay">00:00/00:00</p>
          </div>
        </div>
        <div class="centerMenu">
          <button id="previousBtn"><span>◀</span></button>
          <progress id="progressBar" value="0" max="100"></progress>
          <button id="nextBtn"><span>▶</span></button>
        </div>

        <form>
          <div class="buttons">
            <div class="control">
              <button class="start btn">Start</button>
              <button class="stop">Stop</button>

              <button class="restart">Restart</button>
            </div>
          </div>
          <div class="options">
            <div class="rounds">
              <label for="rounds">Rounds:</label>
              <input type="number" name="rounds" id="rounds" min="0" max="100000" value="10" />
            </div>

            <div class="work">
              <label for="workSeconds">Work:</label>

              <p class="inputBox">
                <input type="number" name="workMinutes" id="workMinutes" class="timeInput mins" min="0" value="00" /> <span>:</span>
                <input type="number" name="workSeconds" id="workSeconds" class="timeInput secs" min="0" value="30" />
              </p>
              <input type="color" id="workColor" name="workColor" value="#00993B" />
            </div>
            <div class="rest">
              <label for="restSeconds">Rest:</label>
              <p class="inputBox">
                <input type="number" name="restMinutes" id="restMinutes" class="timeInput mins" min="0" value="00" /> <span>:</span>
                <input type="number" name="restSeconds" id="restSeconds" class="timeInput secs" min="0" value="30" />
              </p>
              <input type="color" id="restColor" name="restColor" value="#DB0000" />
            </div>
            <div class="prepare">
              <label for="prepareSeconds">Prepare:</label>
              <p class="inputBox">
                <input type="number" name="prepareMinutes" id="prepareMinutes" class="timeInput mins" min="0" value="00" />
                <span>:</span>
                <input type="number" name="prepareSeconds" id="prepareSeconds" class="timeInput secs" min="0" value="05" />
              </p>
            </div>
          </div>

          <div class="save">
            <input type="text" class="workoutName" id="workout-name" maxlength="15" placeholder="Workout Name" />
            <button class="saveWorkoutBtn">Save</button>
          </div>
        </form>
        <div class="resetDiv">
          <button class="reset" type="reset">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
