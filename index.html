<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Timer</title>
  </head>
  <body>
    <main>
      <aside>
        <section class="savedWorkouts">
          <div class="workout">
            <button class="deleteBtn">&#10006;</button>
            <p class="title">Workout 1</p>

            <div class="data">
              <p>Rounds : 5</p>
              <p>Work: 30s</p>
              <p>Prepare: 10s</p>
              <p>Rest: 30s</p>
            </div>
            <div class="startWorkout">
              <button>Start</button>
            </div>
          </div>
        </section>
      </aside>

      <section class="container">
        <div class="display">
          <div class="timer">10:52</div>
          <div class="roundsDisplay">1/5</div>
        </div>
        <form action="">
          <div class="options">
            <div class="rounds">
              <label for="rounds">Rounds:</label>
              <input type="number" name="rounds" id="rounds" min="0" max="100000" placeholder="0" />
            </div>
            <div class="work">
              <label for="work">Work:</label>
              <!-- <div class="inputBox">
                <input type="number" name="workMinutes" id="workMinutes" min="0" placeholder="00" />
              </div> -->
              <p class="inputBox">
                <input type="number" name="workMinutes" id="workMinutes" class="timeInput" min="0" placeholder="00" /> <span>:</span>
                <input type="number" name="workSeconds" id="workSeconds" class="timeInput" min="0" placeholder="00" />
              </p>
              <input type="color" id="workColor" name="workColor" value="#00993B" />
            </div>
            <div class="rest">
              <label for="rest">Rest:</label>
              <p class="inputBox">
                <input type="number" name="restMinutes" id="restMinutes" class="timeInput" min="0" placeholder="00" /> <span>:</span>
                <input type="number" name="restSeconds" id="restSeconds" class="timeInput" min="0" placeholder="00" />
              </p>
              <input type="color" id="restColor" name="restColor" value="#DB0000" />
            </div>
            <div class="prepare">
              <label for="prepare">Prepare:</label>
              <input type="number" name="prepare" id="prepare" min="0" placeholder="0:00" />
            </div>
          </div>
          <div class="buttons">
            <div class="control">
              <button class="start">Start</button>
              <button class="stop">Stop</button>
              <button class="reset" type="reset">Reset</button>
            </div>
            <div class="save">
              <button class="saveWorkoutBtn">Save Workout</button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
